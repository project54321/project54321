<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #chatContainer {
      width: 400px;
      margin: auto;
    }

    #userInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #chatResponse {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      min-height: 40px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <input type="text" id="userInput" placeholder="Type your message">
    <p id="chatResponse">Chatbot response will appear here.</p>
    <button>Send</button>
  </div>
</body>
</html>
